services:
  paper2slides:
    image: paper2slides:latest
    container_name: paper2slides-app
    ports:
      - "8000:8000"
    volumes:
      # Mount local directories for persistent storage
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
      - ./paper2slides/.env:/app/paper2slides/.env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
